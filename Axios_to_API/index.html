<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Catálogo de productos</title>
</head>
<body>
  <div class="bg bg-success-subtle m-0 text-center">
  <h1 class="py-3">Catálogo de productos</h1>
</div> 
 
<div id="firstDiv" class="m-5">
  <button id="btn" class="btn btn-success p-2 my-3">Ver productos</button><br>
  <button id="addBtn" class="btn btn-outline-dark p-2">Añadir productos</button><br>
</div>

<div class="hide" id="formDiv">
  <form id="form" class="mx-4 w-75">
      <input type="text" name="newName" id="newName" class="w-50 ms-5 mb-4" placeholder="Nombre del producto"><br>
      <input type="number" step="0.01" name="newPrice" id="newPrice" class=" w-50 ms-5 mb-4" placeholder="Precio del producto"><br>
      <input type="submit" value="Añade al catálogo" class="btn btn-success ms-5 mb-4">
</form>
</div>


  <div id="productList" class="d-flex justify-content-start gap-4 flex-wrap ms-3" >

    
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
